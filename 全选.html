<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript">
			window.onload = function(){
			var items = document.getElementsByName("items");
				//1.#checkedALLbtn
				var checkedAllBtn = document.getElementById("checkedAllBtn");
				checkedAllBtn.onclick = function(){
					for(var i = 0;i<items.length; i++){
						items[i].checked = true;
					}
				}
				//2.#checkedNoBtn
				var checednoBtn = document.getElementById("checkedNoBtn");
				checednoBtn.onclick = function(){
					for(var i = 0; i<items.length ; i++){
						items[i].checked = false;
					}
				}
				//3.#checkedRevBtn
				var checkedRevBtn = document.getElementById("checkedRevBtn");
				checkedRevBtn.onclick = function(){
					for(var i = 0;i<items.length;i++){
//						if(items[i].checked){
//							items[i].checked = false;
//						}else{
//							items[i].checked = true;
//						}
                       items[i].checked =!items[i].checked; 
					}
				}
				//4.#sendBtn
				var snedBtn = document.getElementById("sendBtn");
				snedBtn.onclick = function(){
					for(var i = 0;i<items.length;i++){
						if(items[i].checked){
						alert(items[i].value);	
						}
					}
				}
				//5.#checkedAllBox
				var chekedAllBox = document.getElementById("checkedAllBox");
				checkedAllBox.onclick = function(){
					for(var i = 0;i<items.length;i++){
						items[i].checked = this.checked;
					}
				}
				//6.items
				for(var i=0;i<items.length;i++){
					items[i].onclick = function(){
						chekedAllBox = true;
						for(var j = 0;j<items.length;j++){
							if(!items[j].checked){
								checkedAllBox.checked = false;
								break;
							}
						}
					}
				}
			}
